<div id="search-component">
  <mat-form-field appearance="fill">
    <mat-label>Hero Search</mat-label>
    <input matInput #searchBox id="search-box" (input)="search(searchBox.value)">
  </mat-form-field>

  <mat-nav-list>
    <a mat-list-item *ngFor="let hero of heroes$ | async" [routerLink]="'/detail/' + hero.id">
      {{ hero.name }}
    </a>
  </mat-nav-list>
</div>
