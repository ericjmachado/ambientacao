<div *ngIf="hero">
  <h2>{{ hero.name | uppercase }} Details</h2>
  <div><span>id: </span>{{ hero.id }}</div>
  <div class="form-field">
    <mat-form-field appearance="fill">
      <mat-label>Hero name</mat-label>
      <input matInput id="hero-name" [(ngModel)]="hero.name" placeholder="Hero name">
    </mat-form-field>
  </div>
  <button mat-stroked-button color="primary" type="button" (click)="goBack()">Go back</button>
  <button mat-raised-button color="accent" type="button" (click)="save()">Save</button>
</div>
